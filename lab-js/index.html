<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">

    <title>ToDo list</title>

</head>
<body>
    <h1 class="heading">ToDo List</h1>
    <form id="add-form">
        <div class="coolinput">
            <label class="text">Item:</label>
            <div class="form">
                <input type="text" placeholder="Add a new item..." name="input" class="input" id="input-text">
            
                <select id="list-selector" class = "minimal">
                    <option value="list1">List 1</option>
                    <option value="newList">New list</option>
                </select>
                <button type="submit" class="button1">Add</button> 
            </div>
        </div>
    </form>
    <div id="lists">
        <div id="list1" class="listDiv">
            <span class="listSpan">List 1</span>
            <ul class="list">
    
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
